<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/propeller.min.css" rel="stylesheet">
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <link href="register1.css" rel="stylesheet">
    
</head>
    <body>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form id="msform">
                    <!-- progressbar -->
                    <ul id="progressbar">
                        <li class="active">Personal Details</li>
                        <li>Job Details</li>
                        <li>Account Setup</li>
                    </ul>
                    <!-- fieldsets -->
                    <fieldset>
                        <h2 class="fs-title">Personal Details</h2>
                        <h3 class="fs-subtitle">Tell us something more about you</h3>
                        <input type="text" name="fname" placeholder="First Name"/>
                        <input type="text" name="lname" placeholder="Last Name"/>
                        <input type="text" name="phone" placeholder="Phone"/>
                        <input type="text" name="loc" placeholder="Residing location">
                        <input type="button" name="next" class="next action-button" value="Next"/>
                    </fieldset>
                    <fieldset>
                        <h2 class="fs-title">Job Details</h2>
                        <h3 class="fs-subtitle">Tell us something more about your job</h3>
                        <div class="check">
                            <input type="checkbox" id="job1" name="job1" value="1">
                            <label for="job1">  Mechanic</label><br>
                            <input type="checkbox" id="job2" name="job2" value="2">
                            <label for="job2">  Electrician</label><br>
                            <input type="checkbox" id="job3" name="job3" value="3">
                            <label for="job3">  Automobile service</label><br>
                            <input type="checkbox" id="job4" name="job4" value="4">
                            <label for="job4">  Laundry</label><br>
                            <input type="checkbox" id="job5" name="job5" value="5">
                            <label for="job5">  Others</label><br><br>
                            <p style="font-size: 15px;">Are you a student?</p>
                            <input type="radio" id="stud1" name="stud1" value="yes">
                            <label for="stud1">  Yes</label><br>
                            <input type="radio" id="stud2" name="stud1" value="no">
                            <label for="stud2">  No</label><br>
                        </div>
                        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                        <input type="button" name="next" class="next action-button" value="Next"/>
                    </fieldset>
                    <fieldset>
                        <h2 class="fs-title">Create your account</h2>
                        <h3 class="fs-subtitle">Fill in your credentials</h3>
                        <input type="text" name="email" placeholder="Email"/>
                        <input type="password" name="pass" placeholder="Password"/>
                        <input type="password" name="cpass" placeholder="Confirm Password"/>
                        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                        <input type="submit" name="submit" class="submit action-button" value="Submit"/>
                    </fieldset>
                </form>
               
            </div>
        </div>
        <!-- /.MultiStep Form -->
        <script src="register1.js"></script>
        
          

</body>

</html>
